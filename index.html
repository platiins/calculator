<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lera Ivanova" />
    <meta name="description" content="Hello Kitty Calculator" />
    <meta name="keywords" content="calculator, hello-kitty, pink, girl, math" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/script.js" type="text/javascript"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
  </head>
  <body>
    <header id="page-header"></header>
    <main id="page-content">
      <section class="calc-main-container">
        <div class="bg-img">
          <section class="result-field">
            <p class="calculation-p">
              6000<span>/</span>2<span>+</span>3227<span>*</span>2
            </p>
            <p class="result-p">=12,454</p>
          </section>
          <section class="functions-container">
            <button type="button">e</button>
            <button type="button">Âµ</button>
            <button type="button">sin</button>
            <button type="button">deg</button>
          </section>
          <section class="numbers-grid-container">
            <button type="button" class="ac">Ac</button>
            <button type="button" class="delete light-pink-bg">
              <img src=".//images/carbon_delete.svg" alt="delete" />
            </button>
            <button type="button" class="dash dark-pink-bg">/</button>
            <button type="button" class="star dark-pink-bg">*</button>
            <button type="button" class="seven light-pink-bg">7</button>
            <button type="button" class="eight light-pink-bg">8</button>
            <button type="button" class="nine light-pink-bg">9</button>
            <button type="button" class="minus dark-pink-bg">-</button>
            <button type="button" class="four light-pink-bg">4</button>
            <button type="button" class="five light-pink-bg">5</button>
            <button type="button" class="six light-pink-bg">6</button>
            <button type="button" class="plus dark-pink-bg">+</button>
            <button type="button" class="one light-pink-bg">1</button>
            <button type="button" class="two light-pink-bg">2</button>
            <button type="button" class="three light-pink-bg">3</button>
            <button type="button" class="zero light-pink-bg">0</button>
            <button type="button" class="dot light-pink-bg">.</button>
            <button type="button" class="equal">=</button>
          </section>
        </div>
      </section>
    </main>
    <footer id="page-footer"></footer>
  </body>
</html>
